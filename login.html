<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Info</title>
    <meta charset="UTF-8">
    <meta name="description" content="Login Form for User">
    <meta name="keywords" content="LoginForm, User, HTML, CSS, JavaScript">
    <meta name="author" content="Chandra Prakash">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-container">
        <div class="row gx-0">
            <!-- Left div -->
            <div class="col-md-6 col-12">
                <img src="./Sample-jpg-image-500kb.jpg" alt="Image" class="img-fluid">
            </div>
            <!-- Right div -->
            <div class="col-md-6 col-12 login-right-div">
                <div class="login-right">
                    <h2 class="pt-4">Login Info</h2>
                    <form action="#" method="post" class="ms-4">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <label><input type="checkbox" name="remember"><span class="txt-color"> Remember
                                Me</span></label><br />
                        <button type="submit" id="submit-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
